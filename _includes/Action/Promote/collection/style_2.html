{% assign data = include.product_data %}
{% assign database_product = site.data.database.products[data.product_ref] %}
<div class="relative border bg-neutral-50 border-2 border-neutral-200 p-3 rounded-xl" data-id="{{ data.id }}" data-ref="{{ data.product_ref }}">
  <div class="flex items-center mb-3 justify-between">
    <h2 class="text-base font-bold">{{ data.title }}</h2>
    <span class="bg-neutral-200 text-gray-600 text-xs font-medium px-2 py-1 rounded-2xl">
      {% assign product_length = database_product.size %}
      {{ data.textSum | replace: '[NUMBER]', product_length }}
    </span>
  </div>
  <div class="grid grid-cols-3 gap-3 mb-3">
    {% for i in (1..3) %}
      <div class="relative bg-gray-200 rounded-lg aspect-square overflow-hidden animate-pulse">
        <div class="w-full h-full bg-neutral-300"></div>
        <span class="absolute bg-white m-1 p-1 rounded-md bottom-0 inset-x-0 h-6"></span>
      </div>
    {% endfor %}
  </div>
  <a href="/collections/{{ data.id }}" class="block text-center py-2 px-4 bg-neutral-200 rounded-lg text-sm font-medium hover:bg-neutral-300 transition-colors">
    View All Products
  </a>
</div>
