{% assign data = include.product_data %}
{% assign database_product = site.data.database_products[data.product_ref] %}
<div class="relative border bg-neutral-100 border-2 border-neutral-300 p-2 rounded-xl" data-id="{{ data.id }}" data-ref="{{ data.product_ref }}">
  <div class="flex items-center mb-4 justify-between">
    <div class="flex">
      <div class="bg-gray-200 rounded-full w-12 h-12 flex place-center mr-3"><span class="font-bold text-2xl">B</span></div>
      <div class="">
        <h2 class="text-base font-bold">{{ data.title }}</h2>
        <span class="text-gray-500 flex items-center text-xs">
          <svg class="w-4 h-4 me-1.5 stroke-gray-500" width="100%" height="100%"><use xlink:href="#i.fire"></use></svg>
          {% assign product_length = database_product.size %}
          <span>{{ data.textSum | replace: '[NUMBER]', product_length }}</span>
        </span>
      </div>
    </div>
    <button class="text-green-600 font-medium text-sm flex items-center">
        See All
        <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
    </button>
  </div>
  <div class="grid grid-cols-3 gap-2">
    {% for i in (1..3) %}
      <div class="relative bg-gray-200 rounded-lg aspect-square overflow-hidden animate-pulse">
        <div class="w-full h-full bg-neutral-300"></div>
        <span class="absolute bg-white m-1 p-1 rounded-md bottom-0 inset-x-0 h-4"></span>
      </div>
    {% endfor %}
  </div>
</div>
