<div class="fixed border z-8 max-w-[580px] mx-auto p-2 rounded-xl border-solid top-2 inset-x-2 border-transparent" data-js="container-header">
  <div class="flex justify-between" data-js="header-profile">
    <button class="inline-flex justify-center items-center w-10 h-10 rounded-lg bg-gray-900 cursor-pointer text-white"
      data-js="{% if page.url == '/' %}header_button--share{% else %}header_button--back{% endif %}">
      <svg class="w-5 h-5 fill-current" width="100%" height="100%"><use xlink:href="{% if page.url == '/' %}#i.share{% else %}#i.back{% endif %}"></use></svg>
    </button>
    <a href="/" class="hidden" data-js="header_button--profile">
      <img class="w-10 h-10 rounded-full" src="{{ site.logo }}" />
    </a>
    <a class="inline-flex justify-center items-center w-10 h-10 rounded-lg bg-gray-900 cursor-pointer text-white" href="/search">
      <svg class="w-5 h-5 fill-current" width="100%" height="100%"><use xlink:href="#i.search"></use></svg>
    </a>
  </div>
</div>

<div class="w-full h-44 bg-neutral-300 p-2 rounded-xl text-center flex flex-col items-center justify-end gap-y-1.5" data-js="container-background">
  {% if page.url == '/' %}

    <div class="flex justify-center relative">
      <img class="h-16 w-16 border-4 border-white rounded-full object-cover" src="{{ site.logo }}" alt="{{ site.title }}">
    </div>
    <h3 class="font-bold text-lg text-gray-900">{{ site.title }}</h3>
    <p class="text-sm text-gray-600">{{ site.description }}</p>

  {% elsif page.url == '/search' %}
    <h1 class="text-lg font-semibold text-slate-800">Sedang Mencari Sesuatu?</h1>
    <div class="flex items-center px-2 border border-slate-200 rounded-lg w-full bg-white">
      <svg class="h-4 w-4 mr-2" width="100%" height="100%"><use xlink:href="#i.fire"></use></svg>
      <input class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm px-1 py-2 focus:outline-none" placeholder="Masukkan nama atau kode produk di sini" id="search-input">
    </div>

  {% else %}
    <h1 class="text-xl md:text-2xl font-bold text-gray-800">Featured Products</h1>
    <p class="text-sm md:text-base text-gray-600">Temukan produk terpopuler pilihan kami.</p>
  {% endif %}
</div>
