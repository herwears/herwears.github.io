<div class="sectionItem relative bg-white rounded-xl p-4 mb-5 border" id="{{ include.collection_id }}" data-collection-id="{{ include.collection_id }}" data-collection-title="{{ include.title }}">
  <div class="flex items-center mb-4">
    <div class="relative mr-3">
      <div class="bg-gray-200 rounded-full w-14 h-14 flex place-center"><span class="font-bold text-2xl">B</span></div>
      <div class="absolute bg-blue-500 rounded-full w-6 h-6 flex place-center border-2 border-white bottom-0 right-0">
        <svg class="h-4 w-4 stroke-white" width="100%" height="100%"><use xlink:href="#i.crown"></use></svg>
      </div>
    </div>
    <div class="">
      <h2 class="text-xl font-bold">{{ include.title }}</h2>
      <span class="text-gray-500 flex items-center text-sm">
        <svg class="w-4 h-4 me-1.5 stroke-gray-500" width="100%" height="100%"><use xlink:href="#i.fire"></use></svg>
        9 Products
      </span>
    </div>
  </div>
  <div class="grid grid-cols-3 gap-2">
    {% for product in include.products %}
      <div class="relative bg-gray-200 rounded-lg aspect-square overflow-hidden">
        <img class="w-full h-full object-cover" src="{{ product.image }}" alt="{{ product.name }}"/>
        <span class="font-semibold text-sm text-center absolute bg-white m-1 p-1 rounded-md bottom-0 inset-x-0">{{ product.price }}</span>
      </div>
    {% endfor %}
  </div>
  <a class="absolute h-full w-full inset-0" href="/collections/{{ include.collection_id }}"></a>
</div>
